<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page-1</title>
</head>
<body>

 <script>

    let sessionsList = JSON.parse(sessionStorage.getItem("sessionsList")) || [];

    const now = new Date();
    sessionsList.push(now.toLocaleString());

    localStorage.setItem("sessionsList", JSON.stringify(sessionsList));
    
  </script>

 
</body>
</html>
