<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="lesson6-3.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <img src="img/Instagram_Logo_2016.png" alt="instagram-logo" class="instagram-logo"/>
  <form>
    <label for="email" class="visually-hidden">Email або ім’я користувача</label>
    <input type="email" id="email" name="email" placeholder="Номер телефону, ім'я користувача або e..." class="login">

    <label for="password" class="visually-hidden">Пароль</label>
    <input type="password" id="password" name="password" placeholder="Пароль" class="password">

    <input type="submit" name="submit" value="Увійти" class="button">
  </form>
  <p class="other">АБO</p>

  <a href="https://facebook.com/login" class="login-link">
    <img src="img/facebook_1384053.png" alt="facebook-icon" class="icon"/>
    <span class="fb-text">Увійти через Facebook</span>
  </a>
  <a href="#" class="missing-password">Забули пароль?</a>
</div>
<footer>
<p>Не маєте облікового запису? <a href="#">Зареєструйтеся</a></p>
</footer>
</body>
</html>
